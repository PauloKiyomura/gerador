<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprovantes</title>
  <link rel="icon" type="image/png" href="dinheiro.ico"> <!-- Favicon -->
  <style>
        body {
            margin: 0;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        header {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
        }

        header h1 {
            font-size: 120px;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 4px 10px rgba(0,0,0,0.6);
            margin: 0;
        }

        .btn-magico {
            position: relative;
            border: none;
            outline: none;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2),
                        inset 0 -5px 15px rgba(0, 0, 0, 0.3),
                        inset 0 5px 10px rgba(255, 255, 255, 0.2);
            z-index: 1;
            animation: pulse 2s infinite;
        }

        .btn-magico::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn-magico:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3),
                        inset 0 -5px 15px rgba(0, 0, 0, 0.3),
                        inset 0 5px 10px rgba(255, 255, 255, 0.3);
        }

        .btn-magico:hover::before {
            left: 100%;
        }

        .btn-magico:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        inset 0 -3px 10px rgba(0, 0, 0, 0.3),
                        inset 0 3px 8px rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 51, 153, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(102, 51, 153, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 51, 153, 0);
            }
        }

        .btn-magico::after {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            right: -20%;
            bottom: -20%;
            background: linear-gradient(45deg, 
                        transparent 0%, 
                        rgba(255, 255, 255, 0.1) 50%, 
                        transparent 100%);
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .btn-magico:hover::after {
            opacity: 1;
            animation: shine 1.5s ease forwards;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translate(-20%, -20%);
            }
            100% {
                transform: rotate(45deg) translate(20%, 20%);
            }
        }
  </style>
</head>
<body>
  <header>
      <h1>Comprovantes</h1>
  </header>
  <div class="btn-container">
      <button class="btn-magico" onclick="window.location.href='gerador.html'">ENTRAR</button>
  </div>
</body>
</html>
